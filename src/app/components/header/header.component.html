<header>
  <div class="pcMain">
    <div class="leftBox">
      <img class="logoImg" [src]="headerObj.dynamicConfigures.exhibition_meet_head_logo.value" alt="" />
      <ul class="menusList">
        <li *ngFor="let item of headerObj.menuResList">
          <!-- <a [routerLink]="item.menuRoute | customize : item.openType"></a> -->
          <button
            nz-button
            nzType="text"
            [ngClass]="['menusItem', routeUrl === item.menuRoute ? 'selected' : '']"
            (click)="switchRoute(item.menuRoute, item.openType)"
          >
            {{ item.menuName }}
          </button>
        </li>
      </ul>
    </div>
    <div class="rightBox">
      <nz-input-group [nzSuffix]="suffixIconSearch">
        <input type="text" [(ngModel)]="searchKey" nz-input placeholder="请输入关键词" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <span nz-icon nzType="search"></span>
      </ng-template>
      <button nz-button nzType="text" class="textMl" (click)="changeLanguage()">{{ 'lang' | translate }}</button>
      <button nz-button nzType="text" class="textMl">登录</button>
    </div>
  </div>
  <div *ngIf="" class="mobileMain"></div>
</header>
